<h1 class="text-center">Image Slider</h1>
<div class="container">

<img [src]="image" />
<div>
  <button class="btn" (click)="prev()"><<</button>
  <button class="btn" (click)="slide()">Slide</button>
  <button class="btn" (click)="next()">>></button>
  <button class="btn" (click)="stop()">Pause</button>
</div>
</div>
